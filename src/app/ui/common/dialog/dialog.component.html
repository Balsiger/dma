<h1>{{title}}</h1>

<div class="content">
  <ng-content></ng-content>
</div>

<div *ngIf="buttons" class="buttons">
  <button mat-stroked-button color="primary" (click)="onCancel()">{{labelCancel}}</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!valid">{{labelSave}}</button>
</div>
