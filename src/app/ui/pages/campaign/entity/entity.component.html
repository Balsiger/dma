<div
  class="entity"
  [class.collapsed]="collapsed"
  [class.expanded]="!collapsed"
  style="filter: hue-rotate({{hue}}deg)"
  [class.overview]="overview"
  (click)="onMaybeExpand()"
>
  <div class="bar"></div>

  <div class="content">
    <div class="name">
      <div class="name-text">
        {{name}}
        <ng-content select="[name]"></ng-content>
      </div>
      <div class="buttons" *ngIf="overview">
        <button mat-icon-button class="collapse" (click)="onCollapse()"><mat-icon>unfold_less</mat-icon></button>
        <button mat-icon-button class="expand" (click)="onExpand()"><mat-icon>unfold_more</mat-icon></button>
        <button mat-icon-button (click)="onFull($event)"><mat-icon>open_in_full</mat-icon></button>
      </div>
    </div>
    <div class="subtitle"><ng-content select="[subtitle]"></ng-content></div>

    <taper></taper>
    <ng-content></ng-content>

    <div class="text"><ng-content select="[content]"></ng-content></div>

    <div class="short"><ng-content select="[short]"></ng-content></div>

    <div class="footer">
      <div class="bases">
        <ng-container *ngFor="let base of bases; last as last">
          <reference [name]="base" [type]="baseType" [color]="false" [campaign]="campaign">{{base}}</reference>
          <ng-container *ngIf="!last">, </ng-container>
        </ng-container>
      </div>
      <div class="references">{{references}}</div>
    </div>
  </div>

  <div class="bar"></div>
</div>
