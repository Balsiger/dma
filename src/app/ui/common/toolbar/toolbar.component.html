<mat-toolbar color="primary">
  <a href="/" class="title">
    Dungeon Master Assistant
    <span *ngIf="isDev">(DEV)</span>
  </a>
  <button *ngIf="!user" mat-flat-button color="accent" (click)="onLogin()">Login</button>
  <img *ngIf="!!user" class="user-image" [src]="user.photoURL" [matTooltip]="user.email || ''" />
</mat-toolbar>
