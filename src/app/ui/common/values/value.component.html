<span
  [ngbPopover]="modifiers"
  [popoverTitle]="value?.source || 'Modifiers'"
  triggers="mouseenter:mouseleave"
  popoverClass="dma-value-popup"
>
  {{value?.formattedTotal}}
  <span *ngIf="inline"> ({{value?.formattedInline}})</span>
</span>

<ng-template #modifiers>
  <div *ngFor="let modifier of value?.modifiers">
    {{modifier.value | modifier}} {{modifier.source}}
  </div>
</ng-template>
