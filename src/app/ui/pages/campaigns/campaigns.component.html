<page>
  <page-title>Campaigns</page-title>

  <div class="campaigns">
    @for (campaign of campaigns(); track campaign.name) {
      <selection-tile
        [title]="campaign.name"
        [image]="campaign.image()"
        target="/campaign/{{ campaign.name }}"
      ></selection-tile>
    }
  </div>

  <div class="buttons">
    <button mat-fab color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</page>
