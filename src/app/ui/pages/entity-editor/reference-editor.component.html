<area-container name="Reference">
  <string-editor
    #product
    [field]="productField"
    [options]="options"
    [value]="computeInput()"
    [entityType]="entityType()"
  ></string-editor>

  <editors #pages [field]="field().getNested('Pages')!" [value]="field().getNested('Pages')!.get(value())"></editors>
</area-container>
