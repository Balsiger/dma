<div class="container">
  <div class="journal">
    @for (entry of campaign()?.journals(); track entry; let last = $last) {
      <div class="entry">
        <button mat-mini-fab color="primary" (click)="onEditJournal(entry)"><mat-icon>edit</mat-icon></button>
        <div class="date" [matTooltip]="entry.realDates().join(', ')">{{ entry.date().dateFormatted }}</div>
        <div class="notes">
          @for (note of entry.notes(); track note) {
            <div class="note">
              {{ note }}
            </div>
          }

          @if (last) {
            <input #note autofocus (change)="onAddNote(entry, note.value)" />
          }
        </div>
      </div>
    }
  </div>
</div>
