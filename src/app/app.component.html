<!-- Toolbar -->
<mat-toolbar color="primary">
  <a href="/" class="title">
    Dungeon Master Assistant
    <span *ngIf="isDev">(DEV)</span>
  </a>
  <button *ngIf="!user" mat-flat-button color="accent" (click)="onLogin()">Login</button>
  <img *ngIf="!!user" class="user-image" [src]="user.photoURL" [matTooltip]="user.email || ''" />
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<div class="footer">
  <div class="actions">
    <a routerLink="/campaigns">
      <button mat-icon-button><img src="assets/mountains.png" /></button>
    </a>
    <a routerLink="/miniatures">
      <button mat-icon-button><img src="assets/xanathar.png" /></button>
    </a>
    <a routerLink="/maps">
      <button mat-icon-button><img src="assets/map.png" /></button>
    </a>
  </div>
  <a href="about">about</a>
  <div class="right"></div>
</div>
