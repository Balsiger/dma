<area-container [name]="field().name" [overflow]="true">
  <div class="content">
    @for (value of allValues; track value; let i = $index) {
      <div class="line">
        <string-editor #editor [field]="field().nonRepeated" [value]="value" class="input"></string-editor>
        <button mat-icon-button color="primary" (click)="onRemove(i)" class="button">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
    }
  </div>

  <button mat-icon-button color="primary" (click)="onAdd()" class="button add-button">
    <mat-icon>add</mat-icon>
  </button>
</area-container>
