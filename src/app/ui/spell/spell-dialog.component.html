@if (spell) {
  <entity-details
    [campaign]="campaign"
    [entity]="spell"
    type="spell"
    [versions]="entitiesService.spells.getVersions(spell.common.name)"
  >
    <div class="content">
      @if (spell.common.version === Version.DND_5_24) {
        <spell-card [spell]="spell" [imageIndex]="1" [flippable]="true"></spell-card>
      }
      <spell [spell]="spell" [overview]="false" [collapsed]="false"></spell>
    </div>
  </entity-details>
}
