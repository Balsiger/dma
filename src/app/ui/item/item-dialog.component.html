@if (item) {
  <entity-details
    [campaign]="campaign"
    [entity]="item"
    type="item"
    [versions]="entities.items.getVersions(item.common.name)"
  >
    <div class="content">
      @if (item.common.version === Version.DND_5_24) {
        <item-card [item]="item" [imageIndex]="1" [flippable]="true"></item-card>
      }
      <item [item]="item" [overview]="false" [collapsed]="false"></item>
    </div>
  </entity-details>
}
