<span
  [ngbPopover]="modifiers"
  [popoverTitle]="value?.source || 'Modifiers'"
  triggers="mouseenter:mouseleave"
  popoverClass="dma-value-popup"
>
  {{ value?.formattedTotal }}
  @if (inline && value?.formattedInline) {
    <span> ({{ value?.formattedInline }})</span>
  }
</span>

<ng-template #modifiers>
  @for (modifier of value?.modifiers; track modifier) {
    <div>{{ modifier.value | modifier }} {{ modifier.source }}</div>
  }
</ng-template>
