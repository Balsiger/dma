<page-title>Miniatures</page-title>
<button mat-icon-button class="filter" (click)="onOpenFilter()">
  <mat-icon class="material-symbols-outlined">filter_list</mat-icon>
</button>
<button mat-icon-button class="location" (click)="onOpenLocations()">
  <mat-icon class="material-symbols-outlined">edit_location</mat-icon>
</button>

<miniatures-grid [start]="start" [filter]="selectedFilter" (newStart)="onStart($event)"></miniatures-grid>
