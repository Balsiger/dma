<entity
  type="monster"
  [name]="monster.name"
  [found]="monster.common.found"
  [references]="monster.references"
  [bases]="monster.common.bases"
  baseType="monster"
  [overview]="overview"
  [campaign]="campaign"
  [collapsed]="collapsed"
  [count]="count"
  (full)="onFull()"
  (expand)="expand.emit()"
  (collapse)="collapse.emit()"
>
  <div subtitle>
    {{ monster.size }} {{ monster.type.toString() | lowercase
    }}<span *ngIf="monster.tags.length"> ({{ monster.tags.join(", ") | lowercase }})</span>,
    {{ monster.alignment.toString() | lowercase }}
  </div>

  @if (!collapsed || !overview) {
    <monster-values [campaign]="campaign" [monster]="monster" [overview]="overview"></monster-values>
  }
  @if (!collapsed || !overview) {
    <monster-traits
      content
      [campaign]="campaign"
      [monster]="monster"
      [overview]="overview"
      [miniatures]="miniatures"
    ></monster-traits>
  }
</entity>
