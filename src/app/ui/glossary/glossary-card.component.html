@let entity = glossary();
@if (entity) {
  <entity-card [flippable]="flippable()" [imageIndex]="imageIndex()" [symbol]=true [name]="entity.name"
    [image]="entity.common.images.length > 0 ? entity.common.images[0].url : ''"
    [tagline]="entity.shortDescription"
    [references]="entity.reference.toString()">
    <div top class="type-container">
      <div class="type">
        <img src="/assets/glossaries/{{entity.type}}.png">
        <div class="name">{{entity.type}}</div>
      </div>
    </div>
    <div description>
      @for (description of entity.common.playerDescriptions; track description) {
        <formatted-text [text]="description"></formatted-text>
      }
    </div>
  </entity-card>
}
