<h1>Encounter</h1>

<mat-form-field appearance="fill">
  <mat-label for="name">Name</mat-label>
  <input matInput id="name" type="text" [formControl]="name" />
  <mat-error *ngIf="id.invalid">Name is already used!</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="name">ID</mat-label>
  <input matInput id="id" type="text" [formControl]="id" />
  <mat-error *ngIf="id.invalid">ID is already used!</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="locations">Locations</mat-label>
  <input
    matInput
    id="locations"
    type="text"
    [formControl]="locations"
    placeholder="ex: FaerÃ»n; Waterdeep; North Ward"
  />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="map">Map</mat-label>
  <input matInput id="map" type="text" [formControl]="map" placeholder="ex: Waterdeep/North Ward/Trollskull Alley" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="images">Images</mat-label>
  <input
    matInput
    id="images"
    type="text"
    [formControl]="images"
    placeholder="ex: http://some.com/image.jpg; http://image.com/jpg"
  />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="notes">Notes</mat-label>
  <textarea matInput id="notes" rows="5" [formControl]="notes"></textarea>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="monsters">Monsters</mat-label>
  <input
    matInput
    id="monsters"
    type="text"
    [formControl]="monsters"
    placeholder="ex: 5x Beholder; Goblin; 3x Wererat"
  />
  <mat-error *ngIf="monsters.invalid">Invalid format! Ex: 5x Beholder; Goblin, 3x Wererat</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="spells">Spells</mat-label>
  <input matInput id="spells" type="text" [formControl]="spells" placeholder="ex: Magic Missle; Sleep; Fear" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="items">Items</mat-label>
  <input matInput id="items" type="text" [formControl]="items" placeholder="ex: 5x Blanket; Bell; 3x Ration" />
  <mat-error *ngIf="items.invalid">Invalid format! Ex: 5x Blanket; Bell; 3x Ration</mat-error>
</mat-form-field>

<div class="buttons">
  <button mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!name.valid">Save</button>
</div>
