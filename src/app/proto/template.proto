  repeated Person editor = 7;
  repeated Person cover = 8;
  repeated Person cartographer = 9;
  repeated Person illustrator = 10;
  repeated Person typographer = 11;
  repeated Person manager = 12;

  message Date
  {
    int32 year = 1;
