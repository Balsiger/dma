<dma-dialog title="Tokens" (cancel)="onCancel()" labelSave="">
  @for (tag of tokensByTag.keys(); track tag) {
    <h2>{{ tag }}</h2>

    <div class="tokens">
      @for (token of tokensByTag.get(tag); track token) {
        <entity-tile [entity]="token" type="token" (click)="onSelect(token)"> </entity-tile>
      }
    </div>
  }
</dma-dialog>
