<page-title>
  Maps
</page-title>

<div class="selected-locations">
  <div *ngFor="let location of selectedLocations; index as i">
    <span *ngIf="i > 0">&gt;&gt;</span>
    <span class="selected-location" (click)="onLevel(i)">{{location}}</span>
  </div>
</div>

<div class="content">
  <div class="locations">
    <div class="location" *ngFor="let location of filteredLocations" (click)="onLocation(location)">
      {{location}}
    </div>
  </div>

  <div class="map" *ngFor="let map of filteredMaps" (click)="onClick(map.fullName)">
    <img #image src="/assets/maps/{{map.thumbnail}}" />
    <div class="caption">{{map.name}}</div>
    <a [class.hidden]="!map.attribution.name" target="_blank" class="attribution" [href]="map.attribution.url">
      by {{map.attribution.name}}
    </a>
  </div>

  <h1 class="title" *ngIf="currentMap">
    {{currentMap.name}}
    <button mat-fab color="primary" (click)="onScreen()" matTooltip="Open map screen">
      <mat-icon>monitor</mat-icon>
    </button>
  </h1>

  <div class="current">
    <div #canvas class="canvas">
      <div
        #current
        class="map"
        [class.hidden]="!currentMap"
        cdkDrag
        (cdkDragEnded)="onDragEnd($event)"
        [cdkDragFreeDragPosition]="imagePosition"
      >
        <img src="/assets/maps/{{currentMap.path}}" *ngIf="!!currentMap" />
        <img *ngFor="let layer of currentLayers" [class.none]="!layer.selected" src="/assets/maps/{{layer.path}}" />
      </div>

      <div #tv class="tv">
        <div class="border"></div>
      </div>
    </div>

    <div class="positions" [class.none]="!currentMap">
      <div>
        <mat-icon (click)="onPosition(-1, -1)">north_west</mat-icon>
        <mat-icon (click)="onPosition(0, -1)">north</mat-icon>
        <mat-icon (click)="onPosition(1, -1)">north_east</mat-icon>
      </div>
      <div>
        <mat-icon (click)="onPosition(-1, 0)">west</mat-icon>
        <mat-icon (click)="onPosition(0, 0)">adjust</mat-icon>
        <mat-icon (click)="onPosition(1, 0)">east</mat-icon>
      </div>
      <div>
        <mat-icon (click)="onPosition(-1, 1)">south_west</mat-icon>
        <mat-icon (click)="onPosition(0, 1)">south</mat-icon>
        <mat-icon (click)="onPosition(1, 1)">south_east</mat-icon>
      </div>
    </div>

    <div class="layers" [class.none]="!currentMap">
      <div class="layer" *ngFor="let layer of currentLayers">
        <div class="name">{{layer.name}}</div>

        <mat-icon class="icon" inline [class.selected]="layer.selected" (click)="onLayerPreview(layer)"
          >visibility</mat-icon
        >
        <mat-icon class="icon" inline [class.selected]="layer.shown" (click)="onLayerShow(layer)"
          >power_settings_new</mat-icon
        >
      </div>
    </div>
  </div>
</div>
