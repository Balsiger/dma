@if (campaign()) {
  <expanding-box [closeOnClick]="false" placement="bottom" positionTarget="toolbar">
    <div class="summary">
      @if (map && map.name) {
        <img class="image" src="/assets/maps/{{ map.thumbnail }}" />
      } @else {
        No map selected
      }
    </div>
    <div title>Map</div>
    <div content class="content">
      <map-setup [campaign]="campaign()"></map-setup>
    </div>
  </expanding-box>
}
