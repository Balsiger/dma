<div class="content">
  <npc [npc]="npc" [overview]="false" [collapsed]="false" [campaign]="campaign"></npc>
  <div>
    @for (image of npc.images; track image) {
      <div class="image-container">
        <img class="image" [src]="image.startsWith('http') ? image : '/assets/npcs/' + image" />
        @if (campaign) {
          <screen-image-button
            [campaign]="campaign"
            [image]="image.startsWith('http') ? image : '/assets/npcs/' + image"
          ></screen-image-button>
        }
      </div>
    }
    <formatted-text class="description" [text]="npc.description"></formatted-text>
  </div>
</div>
