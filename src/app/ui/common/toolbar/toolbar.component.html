<mat-toolbar color="primary">
  <a href="/">
    DMA
    @if (isDev) {
      (DEV)
    }
  </a>
  @if (!user) {
    <button mat-flat-button color="accent" (click)="onLogin()">Login</button>
  } @else {
    <button mat-icon-button (click)="onSettings()">
      <img class="user-image" [src]="user.photoURL" [matTooltip]="user.email || ''" />
    </button>
  }
</mat-toolbar>
