<div class="title">Filter Miniatures</div>

<filter [filter]="filter" (newFilter)="onFilterChange($event)"></filter>

<div class="buttons">
  <button mat-stroked-button color="primary" (click)="onClear()">Clear</button>
  <button mat-flat-button color="primary" (click)="onFilter()">Filter</button>
</div>
