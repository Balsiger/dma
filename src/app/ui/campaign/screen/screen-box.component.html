@if (campaign()) {
  <expanding-box [closeOnClick]="false">
    <div class="summary">
      <img [src]="campaign()?.screenImage() || '/assets/no-image.webp'" />
    </div>
    <div title>Campaign Screen</div>
    <div content class="screen">
      <div class="line">
        <campaign-screen [scale]="0.2" [campaign]="campaign()"></campaign-screen>
        <div class="buttons">
          <button mat-fab color="primary" (click)="onScreen()" matTooltip="Open campaign screen">
            <mat-icon>monitor</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="onMap()" matTooltip="Configure battle map">
            <mat-icon>map</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="onSummarize()" matTooltip="Encounter Summary">
            <mat-icon>summarize</mat-icon>
          </button>
          <a target="_blank" href="/labels/{{ campaign()?.name }}/adventure/{{ adventure()?.name }}">
            <button mat-fab color="primary" matTooltip="Miniature Labels">
              <mat-icon>label</mat-icon>
            </button>
          </a>
          <a target="_blank" href="/items/{{ campaign()?.name }}/adventure/{{ adventure()?.name }}">
            <button mat-fab color="primary" matTooltip="Items">
              <mat-icon>backpack</mat-icon>
            </button>
          </a>
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label for="time">Screen Image</mat-label>
        <input matInput id="screen-image" type="text" [formControl]="image" (change)="onImageChange()" />
        <button class="close" mat-icon-button (click)="onImageClear()">
          <mat-icon>close </mat-icon>
        </button>
      </mat-form-field>

      <div class="quote">
        <mat-form-field appearance="fill">
          <mat-label for="time">Quote Message</mat-label>
          <input matInput id="quote-message" type="text" [formControl]="quoteMessage" (change)="onQuoteChange()" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label for="time">Quote Source</mat-label>
          <input matInput id="quote-source" type="text" [formControl]="quoteSource" (change)="onQuoteChange()" />
        </mat-form-field>
        <button class="close" mat-icon-button (click)="onQuoteClear()">
          <mat-icon>close </mat-icon>
        </button>
      </div>

      Image Only <mat-checkbox [(ngModel)]="imageOnly" (ngModelChange)="onImageChange()"></mat-checkbox> Image Cover
      <mat-checkbox [(ngModel)]="imageCover" (ngModelChange)="onImageChange()"></mat-checkbox>
    </div>
  </expanding-box>
}
