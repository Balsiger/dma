<div class="entities" #list>
  @for (entity of entities | slice: start : start + max; track entity.name) {
    <entity-tile [entity]="entity"></entity-tile>
  }
</div>

<div class="pagination">
  <button mat-icon-button (click)="onStart(0)" [disabled]="start <= 0">
    <mat-icon class="material-symbols-outlined">first_page</mat-icon>
  </button>
  <button mat-icon-button (click)="onStart(start - max)" [disabled]="start <= 0">
    <mat-icon class="material-symbols-outlined">keyboard_arrow_left</mat-icon>
  </button>
  <div>
    {{ start + 1 }} - {{ start + max > entities.length ? entities.length : start + max }} / {{ entities.length }}
  </div>
  <button mat-icon-button (click)="onStart(start + max)" [disabled]="start + max >= entities.length">
    <mat-icon class="material-symbols-outlined">keyboard_arrow_right</mat-icon>
  </button>
  <button mat-icon-button (click)="onStart(entities.length - max)" [disabled]="start + max >= entities.length">
    <mat-icon class="material-symbols-outlined">last_page</mat-icon>
  </button>
</div>
