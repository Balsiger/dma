<page>
  <div title>{{adventure?.name}}</div>

  <div class="columns">
    <div class="left">
      <mat-form-field appearance="fill" class="encounters">
        <mat-label>Encounter</mat-label>
        <mat-select [(ngModel)]="currentEncounter" name="encounter" (ngModelChange)="onEncounterChange()">
          <mat-option *ngFor="let encounter of adventure?.encounters" [value]="encounter">
            {{encounter.id}} - {{encounter.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="images" *ngIf="currentEncounter">
        <div class="image-container" *ngFor="let image of currentEncounter.images">
          <img class="image" [src]="image" />
          <screen-image-button *ngIf="campaign" [campaign]="campaign" [image]="image"></screen-image-button>
        </div>
      </div>
    </div>
    <div class="encounter" *ngIf="!!currentEncounter">
      <div class="line">
        <div class="label">Location:</div>
        {{currentEncounter.locations.join('; ')}}
        <ng-container *ngIf="currentEncounter.map"> (map {{currentEncounter.map}})</ng-container>
      </div>

      <div class="line" *ngIf="currentEncounter.notes.length">
        <div class="label">Notes:</div>
        <ul>
          <li *ngFor="let note of currentEncounter.notes">{{note}}</li>
        </ul>
      </div>

      <div class="entities-collapsed">
        <ng-container *ngFor="let monster of currentEncounter.monsters">
          <monster
            class="monster"
            *ngIf="monster[2]"
            [monster]="monster[1]"
            [campaign]="campaign"
            [collapsed]="true"
            (collapse)="monster[2] = true"
            (expand)="monster[2] = false"
          ></monster>
        </ng-container>
      </div>

      <div class="monsters">
        <ng-container *ngFor="let monster of currentEncounter.monsters">
          <div class="monster" *ngIf="!monster[2]">
            <div class="column">
              <div class="count">{{monster[0]}} x</div>
              <div #miniatures class="miniatures">
                <div class="title">Miniatures:</div>
                <div>
                  <div *ngFor="let miniature of currentEncounter.miniatures.get(monster[1].name)">
                    {{miniature.count}}x {{miniature.miniature}} ({{miniature.location}})
                  </div>
                </div>
              </div>
            </div>
            <monster
              [monster]="monster[1]"
              [campaign]="campaign"
              [collapsed]="false"
              (collapse)="monster[2] = true"
              (expand)="monster[2] = false"
            ></monster>
          </div>
        </ng-container>
      </div>

      <div class="entities-collapsed">
        <ng-container *ngFor="let item of currentEncounter.items">
          <item
            class="item"
            *ngIf="item[2]"
            [item]="item[1]"
            [campaign]="campaign"
            [collapsed]="true"
            (expand)="item[2]=false"
          ></item>
        </ng-container>
      </div>

      <div class="items">
        <ng-container *ngFor="let item of currentEncounter.items">
          <div class="item" *ngIf="!item[2]">
            <div class="count">{{item[0]}} x</div>
            <item [item]="item[1]" [campaign]="campaign" [collapsed]="false" (collapse)="item[2]=true"></item>
          </div>
        </ng-container>
      </div>

      <div class="entities-collapsed">
        <ng-container *ngFor="let spell of currentEncounter.spells">
          <spell *ngIf="spell[1]" [spell]="spell[0]" [collapsed]="true" (collapse)="spell[1]=true"></spell>
        </ng-container>
      </div>

      <div class="spells">
        <ng-container *ngFor="let spell of currentEncounter.spells">
          <spell *ngIf="!spell[1]" [spell]="spell[0]" [collapsed]="false" (expand)="spell[1]=false"></spell>
        </ng-container>
      </div>
    </div>
  </div>

  <button mat-fab color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab color="primary" (click)="onEdit()" [disabled]="!currentEncounter">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-fab color="primary" (click)="onMini()" [disabled]="!currentEncounter">
    <img src="/assets/xanathar.png" />
  </button>
  <button mat-fab color="primary" (click)="onDelete()" [disabled]="!currentEncounter">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-fab color="primary" (click)="onSummarize()">
    <mat-icon>summarize</mat-icon>
  </button>
</page>
