@if (campaign()) {
  <div class="page">
    @for (encounter of encounters(); track encounter.name()) {
      @for (item of encounter.entity()?.items; track item) {
        <item-card [item]="item.entity" [id]="encounter.entity()?.shortName || ''"></item-card>
      }
    }
  </div>

  <div class="page images">
    @for (item of items(); track item; let even = $even, i = $index) {
      <item-card [item]="item?.entity" [imageIndex]="i"></item-card>
    }
  </div>
}
